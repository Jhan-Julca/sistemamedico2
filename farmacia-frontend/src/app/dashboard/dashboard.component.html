<div class="dashboard-container">
  <mat-card>
    <mat-card-title>Bienvenido, {{ user?.nombreCompleto }}</mat-card-title>
    <mat-card-content>
      <div>Roles: <span *ngFor="let rol of user?.roles">{{ rol }} </span></div>
      <div *ngIf="isVendedorOrAdmin">
        <h3>Resumen de Ventas</h3>
        <div class="chart-container" *ngIf="ventasData">
          <canvas baseChart
                  [datasets]="ventasData.datasets"
                  [labels]="ventasData.labels"
                  [options]="ventasData.options"
                  [legend]="ventasData.legend"
                  [chartType]="ventasData.type">
          </canvas>
        </div>
        <div *ngIf="loading" class="loading-container">
          <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
        </div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
