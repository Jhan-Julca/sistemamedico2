<div class="login-container">
  <mat-card>
    <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="form.get('email')?.invalid">Email inv치lido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="form.get('password')?.invalid">Contrase침a requerida</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" [disabled]="loading">Entrar</button>
      <mat-progress-spinner *ngIf="loading" diameter="30" mode="indeterminate"></mat-progress-spinner>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
  </mat-card>
</div>
